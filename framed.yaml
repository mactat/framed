# FRAMED Configuration
name: framed

structure:
  root:
    maxDepth: 5 # Disallow dirs deeper than 5
    required:
      files:
        - README.md
        - framed.yaml
        - main.go
        - go.mod
        - go.sum
        - .gitignore
    children:
      - cmd:
          required:
            patterns: 
              - "*.go"
            files:
              - main.go
          forbidden:
            patterns: 
              - "*_test.go" # Disallow tests in /src
      - pipelines:
          required:
            patterns:
              - "*.yml"
              - "*.yaml" # only yaml files allowed
            files:
              - deployment.yaml
              - pr.yaml
      - dockerfiles:
          minCount: 1 # At least one file has to be there
          required:
            patterns:
              - "*.dockerfile"
      - docs:
          maxCount: 10 # No more than 10 files per dir
          allowChildren: true # Allow subdirectories creation, default false
          children:
            - test2:
            - test1:
                required:
                  files:
                    - test
          required:
            patterns:
              - "*.md"
              - "*.txt"
